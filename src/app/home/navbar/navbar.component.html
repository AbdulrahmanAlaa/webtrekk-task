<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand"
    href="/">{{ 'project-info.name' | translate}}</a>
  <button class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse"
    id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <div class="btn-group"
          dropdown>
          <a id="language"
            dropdownToggle
            class="dropdown-toggle add-pointer"
            aria-controls="dropdown-language">
            Language <span class="caret"></span>
          </a>
          <ul id="dropdown-language"
            *dropdownMenu
            class="dropdown-menu"
            role="menu"
            aria-labelledby="language">
            <li class="add-pointer"
              (click)="languageChanged('en')"
              role="menuitem"><a class="dropdown-item ">En</a></li>
            <li class="add-pointer"
              (click)="languageChanged('de')"
              role="menuitem"><a class="dropdown-item">DE</a></li>
          </ul>

        </div>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li *ngIf="isLoggedIn"
        class="nav-item">
        <a (click)="logout()"
          class="btn btn-default ml-2">
          <span class="icon-exit"></span>
          <span> Logout </span>
        </a>
      </li>
      <li *ngIf="!isLoggedIn"
        class="nav-item">
        <a [routerLink]="'/login'"
          class="btn btn-default ml-2">
          <span class="icon-enter"></span>
          <span> Login </span>
        </a>
      </li>
    </ul>
  </div>
</nav>
