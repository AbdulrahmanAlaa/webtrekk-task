<div *ngIf="customer" >
  <div>
    <div class="mt-3">
      <h4> {{'customer-management.delete.message'|translate}} </h4>
      <div>
        <img [src]="customer.customerImage.value" width="200px" class="rounded-circle"
          alt="">
      </div>
      <h5 > {{customer.name.first}} {{customer.name.last}}
        <span [ngClass]="{'icon-male-gender': customer.gender == 'm','icon-female-gender': customer.gender == 'w'}"></span>
      </h5>
      <div class="card-text">
        <div>
          <label>
            <strong>{{'customer-management.list.birth-date'|translate}}</strong>
          </label>
          {{customer.birthday}}
        </div>
      </div>
      <div class="d-flex justify-content-start mt-3">
          <button  [routerLink]="['/']" class="btn btn-default">
           {{'common.cancel'|translate}}
          </button>
          <button (click)="removeCustomer()" class="btn btn-danger ml-2">
           {{'common.delete'|translate}}
          </button>
      </div>
    </div>
  </div>
</div>
<div *ngIf="!customer" class="loading">
  <span class="icon-spinner global-spinner"></span>
</div>
