<section class="list">
  <h2>{{'customer-management.list.main-title'|translate}} 
    <!-- Add Customer Part -->                
    <a [routerLink]="['add']" [tooltip]="'customer-management.list.tool-tip.add'|translate" class="btn btn-default">
      <span class="icon-add"></span>
    </a>
  </h2>
  <div class="row">
    <div class=" col-lg-3 p-2" *ngFor="let customer of customers">
      <div class="card">
        <div class="card-body">
          <div class="text-center">
            <img  src="{{ customer.gender == 'm'?'assets/images/male.png':'assets/images/female.png'}}" width="200px"  class="rounded-circle" alt="">
          </div>
          <h5 class="card-title text-center"> {{customer.name.first}} {{customer.name.last}} <span [ngClass]="{'icon-male-gender': customer.gender == 'm','icon-female-gender': customer.gender == 'w'}"></span></h5>
          <div class="card-text">
            <div class="text-center">
              <label><strong>{{'customer-management.list.birth-date'|translate}}</strong> </label>
                {{customer.birthday}}
            </div>
          </div>
          <div class="d-flex justify-content-center">
                <!-- Remove Customer Part -->            
              <a [tooltip]="'customer-management.list.tool-tip.delete'|translate" [routerLink]="['delete',customer?.customerID]" class="btn btn-danger list__white">
                  <span class="icon-remove"></span>
              </a>
                <!-- Edit Customer Part -->
              <a [tooltip]="'customer-management.list.tool-tip.edit'|translate" [routerLink]="[customer.customerID]"  class="btn btn-info ml-2 list__white">
                  <span class="icon-edit"></span>
              </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Case No Customers Found -->
  <wt-no-content *ngIf="customers && customers.length <= 0"></wt-no-content>
  <div *ngIf="!customers" class="loading">
    <span class="icon-spinner global-spinner"></span>
  </div>

</section>
